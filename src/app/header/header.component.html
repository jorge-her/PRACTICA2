<div id="site-header">
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Volver a inicio</span>
    </button>
    <button mat-menu-item>
      <mat-icon>manage_accounts</mat-icon>
      <span>Ajustes de la cuenta</span>
    </button>
    <button mat-menu-item>
      <mat-icon>language</mat-icon>
      <span>Idioma - ES</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesi√≥n</span>
    </button>
  </mat-menu>
  <mat-toolbar id="header-bar" readonly="True">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Go back icon">
      <mat-icon>menu</mat-icon>
  </button>
  <mat-form-field id="address-form" appearance="fill">
      <input matInput placeholder="Calle Pinocho, 16">
  </mat-form-field>
  <button mat-icon-button aria-label="Go back icon">
      <mat-icon>arrow_back</mat-icon>
  </button>
  </mat-toolbar>
</div>
